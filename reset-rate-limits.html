<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Rate Limits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }

        button {
            padding: 1rem 2rem;
            background: #00d4ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Reset Rate Limits</h1>
    <p>Click the button below to reset rate limits for your IP address:</p>
    <button onclick="resetRateLimits()">Reset Rate Limits</button>
    <div id="result" class="result"></div>

    <script>
        async function resetRateLimits() {
            try {
                const response = await fetch('http://localhost:3000/reset-rate-limits', {
                    method: 'POST'
                });
                const result = await response.json();

                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Success:</strong> ${result.message}`;
                resultDiv.style.background = '#d4edda';
                resultDiv.style.color = '#155724';

                // Auto-redirect to admin panel after 2 seconds
                setTimeout(() => {
                    window.location.href = '/admin.html';
                }, 2000);

            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.color = '#721c24';
            }
        }
    </script>
</body>

</html>
